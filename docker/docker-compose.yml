version: '3.8'

services:
  star-daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: star-daemon
    restart: unless-stopped
    
    # Load all environment variables from .env file
    # Generate .env from Doppler: doppler secrets download --no-file --format env > .env
    env_file:
      - ../.env
    
    volumes:
      # Mount for persistent state file
      - star-daemon-state:/home/stardaemon
      # Optional: mount for additional data
      - ../data:/app/data
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network configuration
    networks:
      - star-daemon-network

volumes:
  star-daemon-state:
    driver: local

networks:
  star-daemon-network:
    driver: bridge
