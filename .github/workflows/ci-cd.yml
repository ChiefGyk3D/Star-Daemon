name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black
        run: black --check .

      - name: Run isort
        run: isort --check-only .

      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Test Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install testing tools
          pip install pytest

      - name: Validate Python syntax
        run: python -m py_compile star-daemon.py config.py connectors/*.py

      - name: Check module structure
        run: |
          # Validate that modules can be imported without executing config initialization
          python -c "import sys; print('Python version:', sys.version)"
          python -c "import importlib.util; spec = importlib.util.spec_from_file_location('config', 'config.py'); print('config.py module spec found:', spec is not None)"

      - name: Validate GitHub token (if provided)
        # This step will check that a provided token can authenticate to the GitHub API
        # and can access the /user/starred endpoint. If no token is provided, the step
        # will skip and tests will run unauthenticated (rate limits apply).
        env:
          TOKEN: ${{ secrets.STAR_DAEMON_GITHUB_TOKEN || secrets.GITHUB_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "No GitHub token provided in secrets (STAR_DAEMON_GITHUB_TOKEN / GITHUB_ACCESS_TOKEN / GITHUB_TOKEN). Skipping token permission check.";
            exit 0
          fi
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $TOKEN" https://api.github.com/user/starred)
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "GitHub token validation succeeded (HTTP 200).";
          else
            echo "ERROR: GitHub token validation failed (HTTP $HTTP_STATUS). Ensure token is valid and has at least 'public_repo' (classic) or equivalent fine-grained read-only repository access.";
            exit 1
          fi

      - name: Run unit tests (if present)
        run: |
          # If a tests/ directory or any test_*.py / *_test.py files exist, run pytest.
          if [ -d tests ] || ls -1 test_*.py *_test.py tests/*.py 2>/dev/null; then
            echo "Running pytest..."
            pytest -q
          else
            echo "No tests found, skipping pytest"
          fi

